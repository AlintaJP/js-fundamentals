<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>text demo</title>
    <style>
      p {
        margin: 8px;
      }

      .element-6 {
        color: brown;
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <p class="element-1"><b>Test</b> Paragraph</p>
    <div class="element-2" id="element-id">
      <div class="inner-element">
        <p>One more element</p>
      </div>
      <div class="inner-element-2"></div>
    </div>
    <p class="element-3">Second element</p>
    <p class="element-4"></p>
    <p class="element-5">Hello, <span>Person</span> <em>and person</em>.</p>
    <p class="element-6">CSS Testing</p>
  </body>
  <script src="/customJQuery.js"></script>
</html>
